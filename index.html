<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="quant-decrease-btn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="quant-value" type="text" class="form-control text-center" value="1" readonly>
                           <button id="quant-increase-btn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id= "price-value">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="p2-quant-decrease-btn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="p2-quant-value" type="text" class="form-control text-center" value="1" readonly>
                           <button id="p2-quant-increase-btn" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id= "p2-price-value">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal-value">1278</span> </h5>
                        <h5>$ <span id="tax-value">00</span></h5>
                        <h5>$<span id="total-value">1278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>
<script>
   //Quantity Increase event handler

   const quantIncreaseBtn = document.getElementById("quant-increase-btn");
   quantIncreaseBtn.addEventListener("click", function(){
         quantAdd("quant-value", "price-value", 1219);
         subtotal("price-value", "p2-price-value", "subtotal-value");
         total("subtotal-value", "total-value");
      
   });
   //product 2 Increase event handler
   const quantIncreaseBtn2 = document.getElementById("p2-quant-increase-btn");
   quantIncreaseBtn2.addEventListener("click", function(){
      quantAdd("p2-quant-value", "p2-price-value", 59);
      subtotal("price-value", "p2-price-value", "subtotal-value");
      total("subtotal-value", "total-value");
   })
   //Increase function
   function quantAdd(id, priceInnerTextId, price){
         const quantValue = document.getElementById(id).value;
         const quantNumber = parseFloat(quantValue);
         const incQuant = quantNumber + 1;
         document.getElementById(id).value = incQuant;
         const value="";
         const multiPrice = price * incQuant; 
         document.getElementById(priceInnerTextId).innerText = multiPrice;
         
   }
   //Quantity Decrease event handler
   //product 1 Decrease event handler
   const quantDecreaseBtn = document.getElementById("quant-decrease-btn");
   quantDecreaseBtn.addEventListener("click", function(){
         quantDecrease("quant-value", "price-value", 1219);
         subtotal("price-value", "p2-price-value", "subtotal-value");
         total("subtotal-value", "total-value");
         
   })
   //Product 2 Decrease event hanlder
   const quantDecreaseBtn2 = document.getElementById("p2-quant-decrease-btn");
   quantDecreaseBtn2.addEventListener("click", function(){
      quantDecrease("p2-quant-value", "p2-price-value", 59);
      subtotal("price-value", "p2-price-value", "subtotal-value");
      total("subtotal-value", "total-value");
   })
   //Decrease function
   function quantDecrease(id,innerTextId, price){
      const quantValue = document.getElementById(id).value;
         const quantNumber = parseFloat(quantValue); 
         if ( quantNumber > 1 ) {
            const incQuant = quantNumber - 1;
            document.getElementById(id).value = incQuant;
            
            const priceValue = document.getElementById(id).innerText;
            priceValueNumber = parseFloat(priceValue);
            const multiPrice = price * incQuant;
            document.getElementById(innerTextId).innerText = multiPrice;
         }
   }
   //SubTotal section is here
   function subtotal(pid1, pid2, subtotalId){
      const productPrice1= +document.getElementById(pid1).innerText;
      const productPrice2= +document.getElementById(pid2).innerText;
      document.getElementById(subtotalId).innerText= productPrice1 + productPrice2;
   }
   function total(subTotalInnerTextId, totalInnerTextId){
      const total= +document.getElementById(subTotalInnerTextId).innerText;
      document.getElementById(totalInnerTextId).innerText = total;
   }
</script>
</html>
